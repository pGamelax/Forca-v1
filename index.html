<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O que é, o que é ?</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body onload="goFocus('letra1')">
  <div class="main-amostra">
    <div class="amostra">
      <input type="text" value="B" class="letra-certa amostra-body"></input>
      <p class="text-amostra">LETRA CERTA</p>
    </div>
    <div class="amostra">
      <input type="text" value="B" class="letra-exist amostra-body"></input>
      <p class="text-amostra">LETRA EXISTENTE</p>
    </div>
    <div class="amostra">
      <input type="text" value="B" class="letra-errada amostra-body"></input>
      <p class="text-amostra">LETRA ERRADA</p>
    </div>
  </div>
  <main>
    
    <div class="grid">
      <div id="erros" class="mt-3"></div>
      <div class="card">
        <p id="txtPergunta" class="mt-2">
          Error
        </p>
      </div>  
      <div id="row-1" class="mt-5">
        <input type="text" id="letra1" class="input-text" maxlength="1">
        <input type="text" id="letra2" class="input-text" maxlength="1">
        <input type="text" id="letra3" class="input-text" maxlength="1">
        <input type="text" id="letra4" class="input-text" maxlength="1">
        <input type="text" id="letra5" class="input-text" maxlength="1">
      </div>
      <div class="teclado mt-5">
        <div class="letra">
          <button data-i="q">Q</button>
          <button data-i="w">W</button>
          <button data-i="e">E</button>
          <button data-i="r">R</button>
          <button data-i="t">T</button>
          <button data-i="y">Y</button>
          <button data-i="u">U</button>
          <button data-i="i">I</button>
          <button data-i="o">O</button>
          <button data-i="p">P</button>
        </div>
        <div class= "letra m-3">
          <button data-i="a">A</button>
          <button data-i="s">S</button>
          <button data-i="d">D</button>
          <button data-i="f">F</button>
          <button data-i="g">G</button>
          <button data-i="h">H</button>
          <button data-i="j">J</button>
          <button data-i="k">K</button>
          <button data-i="l">L</button>
          <div id="clear" class="m-2"><p><i class='bx bxs-tag-x'></i></p></div>
        </div>
        <div class= "letra m-5">
          <button data-i="z">Z</button>
          <button data-i="x">X</button>
          <button data-i="c">C</button>
          <button data-i="v">V</button>
          <button data-i="b">B</button>
          <button data-i="n">N</button>
          <button data-i="m">M</button>
          <div id="enter" class="m-2"><p>ENTER</p></div>
        </div>
      </div>
    </div>
    
    <div class="ganhou none">
      <p id="textoVitoria" class="mt-4"></p>
      <button id="newGame" class="btn btn-success mt-5">Novo Jogo</button>
    </div>  
  </main>
     

    <script src="script.js"></script>  

</body>
</html>
